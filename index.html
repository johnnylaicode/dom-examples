<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>This is my website</p>
  </body>
</html>
<script>
  console.log("=== DOM Traversal ===");
  let body = document.querySelector("body");   // Set to get body node
  let h1 = document.querySelector("h1");   // Set to get h1 node

  console.log("body.parentElement:");  // body->html
  console.log(body.parentElement);   // Get HTML node

  console.log("body.children:");  // body->[h1, p]
  console.log(body.children);   // Get h1 and p nodes
  console.log(body.children[0].textContent);   // Get h1 and p nodes

  console.log("body.nodeType:");  // h1
  console.log(body.nodeType);   // 1 (an element node)

  console.log("h1.parentNode:");  // h1->body
  console.log(h1.parentNode);   // Get body node

  console.log("h1.parentNode X3:");  // Up 3 levels: h1->body->html->document
  console.log(h1.parentNode.parentNode.parentNode);   // Get document node
</script>
