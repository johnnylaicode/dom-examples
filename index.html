<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>This is my website</p>
  </body>
</html>
<script>
  console.log("=== DOM Traversal Examples ===");
  let body = document.querySelector("body");  // Set to body node
  let h1 = document.querySelector("h1");  // Set to h1 node

  console.log("--- Get body.parentElement ---"); 
  console.log(body.parentElement);  // Get HTML node (body->html)

  console.log("--- Get body.children ---");
  console.log(body.children);  // Get h1 and p nodes (body->[h1, p])
  console.log("--- Get body.children[0].textContent ---"); 
  console.log(body.children[0].textContent);  // Get text content of first child

  console.log("--- Get body.nodeType ---");
  console.log(body.nodeType);  // 1 (an element node type)

  console.log("--- h1.parentNode ---");
  console.log(h1.parentNode);  // Get body node (h1->body)

  console.log("--- h1.parentNode going up 3 levels ---"); 
  console.log(h1.parentNode.parentNode.parentNode);  // Get document node (h1 and going up 3 levels: h1->body->html->document)
</script>
